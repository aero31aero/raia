<html>

<head>
    <title>Raia</title>
    <!-- build:css css/main.min.css -->
    <link rel="stylesheet" type="text/css" href="../lib/css/github-markdown.css">
    <link rel="stylesheet" type="text/css" href="../lib/css/code-syntax.css">
    <link rel="stylesheet" type="text/css" href="../lib/css/w3.css">
    <link rel="stylesheet" type="text/css" href="css/blog.css">
    <!-- endbuild -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div id="master-container">
    <div id="header-container">
        <div id="blog-icon-container">
            <img id="profile-image">
        </div>
        <div id="post-title-container">
            <h2 id="blog-title">Raia</h2>
            <h2 id="post-title"></h2>
        </div>
    </div>
    <div id="content-container">
        <div id="sidebar-container">
            <div id="search-container">
                <input type="text" id="search-box" placeholder="Search Post Titles"/>
            </div>
            <div id="list-container">
                <ul id="post-title-list">
                </ul>
            </div>
        </div>
        <div id="article-container">
            <div id="article-header"></div>
            <div id="article-body" class="markdown-body">
            </div>
            <div id="article-footer"></div>
        </div>
    </div>
</div>
    <!-- build:js js/main.min.js -->
    <script type="text/javascript" src="../lib/js/markdown-it.js"></script>
    <script type="text/javascript" src="../lib/js/markdown-it-footnote.js"></script>
    <script type="text/javascript" src="../lib/js/highlight.pack.js"></script>
    <script type="text/javascript" src="js/interface.js"></script>
    <script type="text/javascript" src="js/events.js"></script>
    <script type="text/javascript" src="js/loader.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <!-- endbuild -->
</body>
</html>
