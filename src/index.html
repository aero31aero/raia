<head>

<body>
<div id="loading-animation-container">
    <!-- CREDITS: Loading Circle Animation from https://codepen.io/luka-butina/pen/ZbeQzd -->
    <div id="loading-content"></div>
    <style type="text/css">
        #loading-animation-container {
          position: fixed;
          width: 100%;
          height: 100%;
          left: 0;
          top: 0;
          background: #2b9;
          z-index: 10;
        }

        #loading-text {
          display: block;
          position: absolute;
          top: 50%;
          left: 50%;
          color: #fff;
          width: 100px;
          height: 30px;
          margin: -10px 0 0 -45px;
          text-align: center;
          font-family: 'PT Sans Narrow', sans-serif;
          font-size: 20px;
        }

        #loading-content {
          display: block;
          position: relative;
          left: 50%;
          top: 50%;
          width: 150px;
          height: 150px;
          margin: -75px 0 0 -75px;
          border: 3px solid #F00;
        }

        #loading-content:after {
          content: "";
          position: absolute;
          border: 3px solid #0F0;
          left: 15px;
          right: 15px;
          top: 15px;
          bottom: 15px;
        }

        #loading-content:before {
          content: "";
          position: absolute;
          border: 3px solid #00F;
          left: 5px;
          right: 5px;
          top: 5px;
          bottom: 5px;
        }

        #loading-content {
          border: 3px solid transparent;
          border-top-color: #fff;
          border-bottom-color: #fff;
          border-radius: 50%;
          animation: loader 2s linear infinite;
        }

        #loading-content:before {
          border: 3px solid transparent;
          border-top-color: #fff;
          border-bottom-color: #fff;
          border-radius: 50%;
          animation: loader 3s linear infinite;
        }

        #loading-content:after {
          border: 3px solid transparent;
          border-top-color: #fff;
          border-bottom-color: #fff;
          border-radius: 50%;
          animation: loader 1.5s linear infinite;
        }

        @-webkit-keyframes loaders {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }

        @keyframes loader {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }

        .animate-out {
            animation-name: fadeFromTop;
            animation-duration: 400ms;
            animation-timing-function: ease-in;
            animation-fill-mode: forwards;
        }

        @keyframes fadeFromTop  {
            0%{
                opacity:1;
                transform: translateX(0px);
            }
            100%{
                opacity: 1;
                transform: translateX(-100%);
            }
        }
    </style>
    <script type="text/javascript">
     var hideOverlay = function(){
            overlay = document.getElementById("loading-animation-container");
            overlay.classList.add("animate-out");
        }
    </script>
</div>

    </div>
    <div id="content-container">

            </div>

        <div id="article-container">
            <div id="article-header"></div>

            </div>

        </div>
    </div>
</div>
